version: '3.8'

services:
  rabbitmq:
    image: rabbitmq:3-management
    container_name: synapse-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: synapse
      RABBITMQ_DEFAULT_PASS: synapse123
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - synapse-network

  primary-tooling-server:
    build:
      context: .
      dockerfile: docker/mcp-servers.Dockerfile
    container_name: synapse-primary-tooling
    restart: always
    ports:
      - "8001:8001"
    environment:
      - RABBITMQ_URL=amqp://synapse:synapse123@rabbitmq:5672/
      - SERVER_PORT=8001
      - SERVER_TYPE=primary_tooling
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 10s
      retries: 3
    networks:
      - synapse-network

  filesystem-server:
    build:
      context: .
      dockerfile: docker/mcp-servers.Dockerfile
    container_name: synapse-filesystem
    restart: always
    ports:
      - "8002:8002"
    environment:
      - RABBITMQ_URL=amqp://synapse:synapse123@rabbitmq:5672/
      - SERVER_PORT=8002
      - SERVER_TYPE=filesystem
      - ALLOWED_ROOTS=/app/output,/app/temp
    volumes:
      - ./output:/app/output
      - ./temp:/app/temp
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 10s
      retries: 3
    networks:
      - synapse-network

  synapse-agents:
    build:
      context: .
      dockerfile: docker/agents.Dockerfile
    container_name: synapse-agents
    restart: always
    ports:
      - "8000:8000"
    environment:
      - RABBITMQ_URL=amqp://synapse:synapse123@rabbitmq:5672/
      - PRIMARY_TOOLING_URL=http://primary-tooling-server:8001
      - FILESYSTEM_URL=http://filesystem-server:8002
    volumes:
      - ./src:/app/src
      - ./async_main.py:/app/async_main.py
      - ./output:/app/output
      - ./temp:/app/temp
      - ./logs:/app/logs
    depends_on:
      primary-tooling-server:
        condition: service_healthy
      filesystem-server:
        condition: service_healthy
    networks:
      - synapse-network

networks:
  synapse-network:
    driver: bridge

volumes:
  rabbitmq_data:
